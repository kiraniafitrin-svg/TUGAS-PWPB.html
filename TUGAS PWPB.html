<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pasien Rumah Sakit</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #e6b8ff, #ffb3d9); /* Ungu-Pink Gradient */
            padding: 20px;
            margin: 0; /* Menghilangkan margin default body */
        }
        /* Style untuk Navbar */
        .navbar {
            background-color: #e666; /* pink yang lebih muda */
            overflow: hidden;
            position: relative;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style untuk Footer */
        .footer {
            background-color: #e666; /* Ungu yang lebih gelap */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto; /* Menambahkan margin atas dan bawah */
            margin-left: auto; /* Agar form berada di tengah */
            margin-right: auto; /* Agar form berada di tengah */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media Query untuk layar dengan lebar maksimum 768px (misalnya, perangkat mobile) */
        @media (max-width: 768px) {
            form {
                max-width: 90%; /* Lebar formulir menjadi 90% dari lebar layar */
            }
        }

        h1 {
            text-align: center; /* Agar judul berada di tengah */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="#">Beranda</a>
    <a href="#">Tentang Kami</a>
    <a href="#">Layanan</a>
    <a href="#">Kontak</a>
</div>

<!-- Konten Utama -->
<h1>Formulir Pendaftaran Pasien</h1>

<form action="" method="POST">
    <label for="no_rm">Nomor Rekam Medis:</label>
    <input type="text" id="no_rm" name="no_rm">

    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="" disabled selected>Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
    </select>

    <label for="golongan_darah">Golongan Darah:</label>
    <select id="golongan_darah" name="golongan_darah">
        <option value="" disabled selected>Pilih Golongan Darah</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>

    <label for="nomor_telepon">Nomor Telepon:</label>
    <input type="tel" id="nomor_telepon" name="nomor_telepon" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="poli">Poli yang Dituju:</label>
    <select id="poli" name="poli" required>
        <option value="" disabled selected>Pilih Poli</option>
        <option value="Umum">Poli Umum</option>
        <option value="Anak">Poli Anak</option>
        <option value="Jantung">Poli Jantung</option>
        <option value="Gigi">Poli Gigi</option>
        <option value="THT">Poli THT</option>
    </select>

    <label for="keluhan">Keluhan:</label>
    <textarea id="keluhan" name="keluhan" rows="4" required></textarea>

    <label for="alergi">Alergi (Jika Ada):</label>
    <input type="text" id="alergi" name="alergi">

    <button type="submit" name="submit">Daftar</button>
</form>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Rumah Sakit Flowers. All rights reserved.</p>
</div>

</body>
</html>
